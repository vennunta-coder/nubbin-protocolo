
worker_processes  1;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name _;

    # Frontend static files
    root /usr/share/nginx/html;
    index index.html;

    # Gzip (basic)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets gently
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
      expires 7d;
      add_header Cache-Control "public";
      try_files $uri =404;
    }

    # API proxy (same-origin)
    location /auth { proxy_pass http://backend:4000/auth; proxy_set_header Host $host; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; }
    location /progress { proxy_pass http://backend:4000/progress; proxy_set_header Host $host; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; }
    location /ranking { proxy_pass http://backend:4000/ranking; proxy_set_header Host $host; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; }

    # Fallback to index for SPA-ish routing
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
